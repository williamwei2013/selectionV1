          <p><span>INS选品1.3</span></p><p><span><br></span></p><p><span><br></span></p><p><span>1、增加ins相似博主抓取。抓取相似博主后，进入扩展博主列表。扩展博主显示最新的</span></p><p><span>2、细分ins待选列表多tab（今日、白名单、相似扩展、回收站、已开发）</span></p><p><span>3、相似扩展里展示所有扩展过来的博主的10个帖子。按抓取时间排序。</span></p><p><span>4、每天只抓添加或审核通过的博主的相似博主的帖子，旧帖子暂不更新点赞和评论数。</span></p><p><span>5、当相似扩展池内被开发一个产品后，还是在待审核列表待审(和原逻辑一致)</span></p><p><span>6、扩展博主审核和待审核可能会有重复，不考虑排重问题，任何一个被审核了都会消失在该列表。</span></p>
