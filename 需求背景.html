        <div id="u36468" class="text" style="visibility: visible;">
          <p><span style="font-family:'Arial Negreta', 'Arial';font-weight:700;">需求背景：</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">1、开发员会收到关注的供应商主动推荐的1688商品链接，开发员一般会通过快速开发等方式录入系统。</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">等待挑选上架。</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">2、由于之前市场竞争不是太激烈，这种业务模式是可以操作的，对双方都有利。但现在这种模式下开发员</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">直接上架会缺乏对比和选择，另外也会有大量的时间被这种沟通打断。</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">3、为解决问题，我们提供一个供应商主动推荐的网页入库，让供应商主动提交入选品库，再由开发员对比</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">寻找相应产品进行开发，这样综合比较后的结果可以在一定程度上解决这个问题。</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">4、供应商也可以在我们提供的功能下查到自己商品的上架情况。</span></p>
        </div>
      </div>
